<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - PetPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-paw"></i> PetPal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pets">My Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/appointments">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medical-history">Medical History</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Appointments</h1>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAppointmentModal">
                        <i class="fas fa-plus"></i> Schedule Appointment
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="appointmentsTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Pet</th>
                                        <th>Veterinarian</th>
                                        <th>Reason</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="appointmentsTableBody">
                                    <!-- Appointments will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Appointment Modal -->
    <div class="modal fade" id="addAppointmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Schedule Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAppointmentForm">
                        <div class="mb-3">
                            <label for="petSelect" class="form-label">Select Pet</label>
                            <select class="form-control" id="petSelect" required>
                                <option value="">Choose a pet...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="appointmentDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentTime" class="form-label">Time</label>
                            <input type="time" class="form-control" id="appointmentTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="vetName" class="form-label">Veterinarian Name</label>
                            <input type="text" class="form-control" id="vetName" required>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Visit</label>
                            <textarea class="form-control" id="reason" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Additional Notes</label>
                            <textarea class="form-control" id="notes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="addAppointment()">Schedule</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        let pets = [];

        async function loadPets() {
            try {
                const response = await fetch('http://localhost:5002/api/pets/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    pets = data.pets;
                    populatePetSelect();
                }
            } catch (error) {
                console.error('Error loading pets:', error);
            }
        }

        function populatePetSelect() {
            const select = document.getElementById('petSelect');
            select.innerHTML = '<option value="">Choose a pet...</option>';
            pets.forEach(pet => {
                select.innerHTML += `<option value="${pet._id}">${pet.name} (${pet.species})</option>`;
            });

            // Pre-select pet if coming from pets page
            const selectedPetId = localStorage.getItem('selectedPetId');
            if (selectedPetId) {
                select.value = selectedPetId;
                localStorage.removeItem('selectedPetId');
            }
        }

        async function loadAppointments() {
            try {
                const response = await fetch('http://localhost:5003/api/appointments/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayAppointments(data.appointments);
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
            }
        }

        function displayAppointments(appointments) {
            const tbody = document.getElementById('appointmentsTableBody');
            if (appointments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No appointments found.</td></tr>';
                return;
            }

            tbody.innerHTML = appointments.map(appointment => {
                const pet = pets.find(p => p._id === appointment.pet_id);
                const petName = pet ? pet.name : 'Unknown Pet';
                const statusClass = {
                    'scheduled': 'bg-warning',
                    'confirmed': 'bg-info',
                    'completed': 'bg-success',
                    'cancelled': 'bg-danger'
                }[appointment.status] || 'bg-secondary';

                return `
                    <tr>
                        <td>${appointment.appointment_date}</td>
                        <td>${appointment.appointment_time}</td>
                        <td>${petName}</td>
                        <td>Dr. ${appointment.vet_name}</td>
                        <td>${appointment.reason}</td>
                        <td><span class="badge ${statusClass}">${appointment.status}</span></td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" onclick="editAppointment('${appointment._id}')">Edit</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteAppointment('${appointment._id}')">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function addAppointment() {
            const appointmentData = {
                pet_id: document.getElementById('petSelect').value,
                appointment_date: document.getElementById('appointmentDate').value,
                appointment_time: document.getElementById('appointmentTime').value,
                vet_name: document.getElementById('vetName').value,
                reason: document.getElementById('reason').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('http://localhost:5003/api/appointments/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(appointmentData)
                });

                if (response.ok) {
                    alert('Appointment scheduled successfully!');
                    document.getElementById('addAppointmentForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addAppointmentModal'));
                    modal.hide();
                    loadAppointments();
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                alert('Error scheduling appointment. Please try again.');
            }
        }

        function editAppointment(appointmentId) {
            alert('Edit appointment feature coming soon!');
        }

        async function deleteAppointment(appointmentId) {
            if (confirm('Are you sure you want to delete this appointment?')) {
                try {
                    const response = await fetch(`http://localhost:5003/api/appointments/${appointmentId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        alert('Appointment deleted successfully!');
                        loadAppointments();
                    } else {
                        alert('Error deleting appointment.');
                    }
                } catch (error) {
                    alert('Error deleting appointment. Please try again.');
                }
            }
        }

        // Set minimum date to today
        document.getElementById('appointmentDate').min = new Date().toISOString().split('T')[0];

        loadPets().then(() => loadAppointments());
    </script>
</body>
</html>
