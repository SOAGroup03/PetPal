<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PetPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">
                                <i class="fas fa-paw"></i> PetPal
                            </h2>
                            <p class="text-muted">Create your account</p>
                        </div>

                        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                        <div id="loadingMessage" class="alert alert-info d-none" role="alert">
                            <i class="fas fa-spinner fa-spin"></i> Creating account...
                        </div>

                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address (Optional)</label>
                                <textarea class="form-control" id="address" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="registerBtn">Create Account</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">Already have an account? 
                                <a href="/login" class="text-primary">Sign in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get the base URL dynamically
        function getServiceUrl(port) {
            const host = window.location.hostname;
            const protocol = window.location.protocol;
            
            // For local development
            if (host === 'localhost' || host === '127.0.0.1') {
                return `${protocol}//${host}:${port}`;
            }
            
            // For cloud deployment
            const serviceUrls = {
                5001: `${protocol}//${host}:5001`, // User service
                5002: `${protocol}//${host}:5002`, // Pet service  
                5003: `${protocol}//${host}:5003`, // Appointment service
                5004: `${protocol}//${host}:5004`  // Medical service
            };
            
            return serviceUrls[port] || `${protocol}//${host}:${port}`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('d-none');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('d-none');
        }

        function showLoading() {
            document.getElementById('loadingMessage').classList.remove('d-none');
            document.getElementById('registerBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loadingMessage').classList.add('d-none');
            document.getElementById('registerBtn').disabled = false;
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            showLoading();
            
            const userData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                password: password
            };
            
            const userServiceUrl = getServiceUrl(5001);
            
            try {
                console.log('Attempting registration to:', userServiceUrl + '/api/users/register');
                
                const response = await fetch(userServiceUrl + '/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                console.log('Registration response:', response.status, data);
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('serviceUrls', JSON.stringify({
                        user: getServiceUrl(5001),
                        pet: getServiceUrl(5002),
                        appointment: getServiceUrl(5003),
                        medical: getServiceUrl(5004)
                    }));
                    alert('Account created successfully!');
                    window.location.href = '/dashboard';
                } else {
                    showError(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Unable to connect to registration service. Please check if all services are running.');
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
