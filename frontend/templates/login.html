<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">
                                <i class="fas fa-paw"></i> PetPal
                            </h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                        <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                        <div id="loadingMessage" class="alert alert-info d-none" role="alert">
                            <i class="fas fa-spinner fa-spin"></i> Signing in...
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">Don't have an account? 
                                <a href="/register" class="text-primary">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get the base URL dynamically
        function getServiceUrl(port) {
            const host = window.location.hostname;
            const protocol = window.location.protocol;
            return `${protocol}//${host}:${port}`;
        }

        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.classList.remove('d-none');
            }
        }

        function hideMessage(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.classList.add('d-none');
            }
        }

        function hideAllMessages() {
            hideMessage('errorMessage');
            hideMessage('successMessage'); 
            hideMessage('loadingMessage');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAllMessages();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const userServiceUrl = getServiceUrl(5001);
            const loginUrl = userServiceUrl + '/api/users/login';
            
            showMessage('loadingMessage', 'Signing in...');
            document.getElementById('loginBtn').disabled = true;
            
            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login failed');
                }
                
                const data = await response.json();
                
                // Store token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Store service URLs
                const serviceUrls = {
                    user: getServiceUrl(5001),
                    pet: getServiceUrl(5002),
                    appointment: getServiceUrl(5003),
                    medical: getServiceUrl(5004)
                };
                localStorage.setItem('serviceUrls', JSON.stringify(serviceUrls));
                
                showMessage('successMessage', 'Login successful! Redirecting...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
                
            } catch (error) {
                showMessage('errorMessage', error.message || 'Login failed');
            } finally {
                document.getElementById('loginBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
