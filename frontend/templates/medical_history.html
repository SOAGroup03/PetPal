<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History - PetPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-paw"></i> PetPal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pets">My Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointments">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/medical-history">Medical History</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Medical History</h1>
                    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addMedicalModal">
                        <i class="fas fa-plus"></i> Add Medical Record
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Pet</th>
                                        <th>Veterinarian</th>
                                        <th>Diagnosis</th>
                                        <th>Treatment</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="medicalTableBody">
                                    <!-- Medical records will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Medical Record Modal -->
    <div class="modal fade" id="addMedicalModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Medical Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMedicalForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="petSelectMedical" class="form-label">Select Pet</label>
                                <select class="form-control" id="petSelectMedical" required>
                                    <option value="">Choose a pet...</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="visitDate" class="form-label">Visit Date</label>
                                <input type="date" class="form-control" id="visitDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="vetNameMedical" class="form-label">Veterinarian Name</label>
                            <input type="text" class="form-control" id="vetNameMedical" required>
                        </div>
                        <div class="mb-3">
                            <label for="diagnosis" class="form-label">Diagnosis</label>
                            <textarea class="form-control" id="diagnosis" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="treatment" class="form-label">Treatment</label>
                            <textarea class="form-control" id="treatment" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="medications" class="form-label">Medications</label>
                                <textarea class="form-control" id="medications" rows="2"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="followUpDate" class="form-label">Follow-up Date</label>
                                <input type="date" class="form-control" id="followUpDate">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="medicalNotes" class="form-label">Additional Notes</label>
                            <textarea class="form-control" id="medicalNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-info" onclick="addMedicalRecord()">Add Record</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        let pets = [];

        async function loadPets() {
            try {
                const response = await fetch('http://localhost:5002/api/pets/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    pets = data.pets;
                    populatePetSelect();
                }
            } catch (error) {
                console.error('Error loading pets:', error);
            }
        }

        function populatePetSelect() {
            const select = document.getElementById('petSelectMedical');
            select.innerHTML = '<option value="">Choose a pet...</option>';
            pets.forEach(pet => {
                select.innerHTML += `<option value="${pet._id}">${pet.name} (${pet.species})</option>`;
            });
        }

        async function loadMedicalRecords() {
            try {
                const response = await fetch('http://localhost:5004/api/medical/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayMedicalRecords(data.medical_records);
                }
            } catch (error) {
                console.error('Error loading medical records:', error);
            }
        }

        function displayMedicalRecords(records) {
            const tbody = document.getElementById('medicalTableBody');
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No medical records found.</td></tr>';
                return;
            }

            tbody.innerHTML = records.map(record => {
                const pet = pets.find(p => p._id === record.pet_id);
                const petName = pet ? pet.name : 'Unknown Pet';

                return `
                    <tr>
                        <td>${record.visit_date}</td>
                        <td>${petName}</td>
                        <td>Dr. ${record.vet_name}</td>
                        <td>${record.diagnosis}</td>
                        <td>${record.treatment}</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" onclick="viewMedicalRecord('${record._id}')">View</button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="editMedicalRecord('${record._id}')">Edit</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteMedicalRecord('${record._id}')">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function addMedicalRecord() {
            const recordData = {
                pet_id: document.getElementById('petSelectMedical').value,
                visit_date: document.getElementById('visitDate').value,
                vet_name: document.getElementById('vetNameMedical').value,
                diagnosis: document.getElementById('diagnosis').value,
                treatment: document.getElementById('treatment').value,
                medications: document.getElementById('medications').value,
                follow_up_date: document.getElementById('followUpDate').value,
                notes: document.getElementById('medicalNotes').value
            };

            try {
                const response = await fetch('http://localhost:5004/api/medical/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(recordData)
                });

                if (response.ok) {
                    alert('Medical record added successfully!');
                    document.getElementById('addMedicalForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addMedicalModal'));
                    modal.hide();
                    loadMedicalRecords();
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                alert('Error adding medical record. Please try again.');
            }
        }

        function viewMedicalRecord(recordId) {
            alert('View detailed medical record feature coming soon!');
        }

        function editMedicalRecord(recordId) {
            alert('Edit medical record feature coming soon!');
        }

        async function deleteMedicalRecord(recordId) {
            if (confirm('Are you sure you want to delete this medical record?')) {
                try {
                    const response = await fetch(`http://localhost:5004/api/medical/${recordId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        alert('Medical record deleted successfully!');
                        loadMedicalRecords();
                    } else {
                        alert('Error deleting medical record.');
                    }
                } catch (error) {
                    alert('Error deleting medical record. Please try again.');
                }
            }
        }

        loadPets().then(() => loadMedicalRecords());
    </script>
</body>
</html>
