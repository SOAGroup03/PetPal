<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pets - PetPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-paw"></i> PetPal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pets">My Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointments">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medical-history">Medical History</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>My Pets</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPetModal">
                        <i class="fas fa-plus"></i> Add New Pet
                    </button>
                </div>
            </div>
        </div>

        <div class="row" id="petsContainer">
            <!-- Pets will be loaded here -->
        </div>
    </div>

    <!-- Add Pet Modal -->
    <div class="modal fade" id="addPetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Pet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPetForm">
                        <div class="mb-3">
                            <label for="petName" class="form-label">Pet Name</label>
                            <input type="text" class="form-control" id="petName" required>
                        </div>
                        <div class="mb-3">
                            <label for="species" class="form-label">Species</label>
                            <select class="form-control" id="species" required>
                                <option value="">Select Species</option>
                                <option value="Dog">Dog</option>
                                <option value="Cat">Cat</option>
                                <option value="Bird">Bird</option>
                                <option value="Rabbit">Rabbit</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="breed" class="form-label">Breed</label>
                            <input type="text" class="form-control" id="breed" required>
                        </div>
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" id="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="weight">
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color">
                        </div>
                        <div class="mb-3">
                            <label for="microchipId" class="form-label">Microchip ID</label>
                            <input type="text" class="form-control" id="microchipId">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addPet()">Add Pet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        async function loadPets() {
            try {
                const response = await fetch('http://localhost:5002/api/pets/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayPets(data.pets);
                } else {
                    console.error('Failed to load pets');
                }
            } catch (error) {
                console.error('Error loading pets:', error);
            }
        }

        function displayPets(pets) {
            const container = document.getElementById('petsContainer');
            if (pets.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-center text-muted">No pets found. Add your first pet!</p></div>';
                return;
            }

            container.innerHTML = pets.map(pet => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${pet.name}</h5>
                            <p class="card-text">
                                <strong>Species:</strong> ${pet.species}<br>
                                <strong>Breed:</strong> ${pet.breed}<br>
                                <strong>Date of Birth:</strong> ${pet.date_of_birth}<br>
                                ${pet.gender ? `<strong>Gender:</strong> ${pet.gender}<br>` : ''}
                                ${pet.weight ? `<strong>Weight:</strong> ${pet.weight} kg<br>` : ''}
                                ${pet.color ? `<strong>Color:</strong> ${pet.color}<br>` : ''}
                            </p>
                            <div class="btn-group w-100">
                                <button class="btn btn-sm btn-outline-primary" onclick="viewPetDetails('${pet._id}')">Details</button>
                                <button class="btn btn-sm btn-outline-success" onclick="bookAppointment('${pet._id}')">Book Appointment</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deletePet('${pet._id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function addPet() {
            const petData = {
                name: document.getElementById('petName').value,
                species: document.getElementById('species').value,
                breed: document.getElementById('breed').value,
                date_of_birth: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value,
                weight: document.getElementById('weight').value,
                color: document.getElementById('color').value,
                microchip_id: document.getElementById('microchipId').value
            };

            try {
                const response = await fetch('http://localhost:5002/api/pets/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(petData)
                });

                if (response.ok) {
                    alert('Pet added successfully!');
                    document.getElementById('addPetForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addPetModal'));
                    modal.hide();
                    loadPets();
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                alert('Error adding pet. Please try again.');
            }
        }

        function viewPetDetails(petId) {
            alert('Pet details feature coming soon!');
        }

        function bookAppointment(petId) {
            localStorage.setItem('selectedPetId', petId);
            window.location.href = '/appointments';
        }

        async function deletePet(petId) {
            if (confirm('Are you sure you want to delete this pet?')) {
                try {
                    const response = await fetch(`http://localhost:5002/api/pets/${petId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        alert('Pet deleted successfully!');
                        loadPets();
                    } else {
                        alert('Error deleting pet.');
                    }
                } catch (error) {
                    alert('Error deleting pet. Please try again.');
                }
            }
        }

        loadPets();
    </script>
</body>
</html>
