<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Profiles - PetPal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e9f0fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #28a745; /* Pet Profile green */
      color: white;
      padding: 2rem;
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      box-shadow: 0 3px 8px rgba(40, 167, 69, 0.6);
      user-select: none;
      margin-bottom: 2rem;
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 0 auto 4rem;
      padding: 2.5rem 3rem 3rem;
      background: white;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    form input, form button {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }
    form input:focus {
      border-color: #28a745;
      outline: none;
      box-shadow: 0 0 6px #28a745aa;
    }

    form button {
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      width: max-content;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }
    form button:hover {
      background-color: #1e7e34;
    }

    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-top: 0;
      user-select: none;
      color: #155724;
    }

    #petList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.75rem;
      margin-top: 1rem;
    }

    .pet-item {
      background-color: #e6f4ea;
      border-radius: 14px;
      box-shadow: 0 3px 15px rgba(40, 167, 69, 0.15);
      padding: 1.75rem 1.5rem 1.5rem;
      font-weight: 600;
      color: #155724;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .pet-item:hover {
      box-shadow: 0 8px 28px rgba(40, 167, 69, 0.35);
      transform: translateY(-5px);
    }

    .pet-item .pet-icon {
      font-size: 3.5rem;
      color: #28a745;
      margin-bottom: 0.75rem;
      user-select: none;
      align-self: center;
    }

    .pet-item .pet-field {
      font-size: 1rem;
      font-weight: 600;
      color: #1e4620;
      display: flex;
      justify-content: space-between;
    }
    .pet-item .pet-field span:first-child {
      font-weight: 700;
      color: #145214;
    }

    .pet-item button {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: #dc3545; /* bootstrap danger red */
      border: none;
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
    }
    .pet-item button:hover {
      background-color: #a71d2a;
    }

    footer {
      text-align: center;
      padding: 1.25rem 0;
      color: #666;
      font-size: 0.95rem;
      background: #f5f9ff;
      user-select: none;
    }

    @media (max-width: 600px) {
      main {
        margin: 0 1rem 3rem;
        padding: 2rem 1.5rem;
      }

      #petList {
        grid-template-columns: 1fr;
      }

      .pet-item {
        padding: 1.5rem 1rem 1rem;
      }
    }
  </style>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header>Pet Profiles</header>

  <main>
    <form id="petForm" class="d-flex flex-column">
      <input type="text" id="name" class="form-control" placeholder="Pet Name" required />
      <input type="text" id="species" class="form-control" placeholder="Species" required />
      <input type="text" id="breed" class="form-control" placeholder="Breed" required />
      <input type="number" id="age" class="form-control" placeholder="Age" min="0" required />
      <input type="text" id="ownerName" class="form-control" placeholder="Owner Name" required />
      <button type="submit">Add Pet Profile</button>
    </form>

    <h2>Existing Pets</h2>
    <ul id="petList" class="list-unstyled"></ul>
  </main>

  <footer>&copy; 2025 PetPal - All rights reserved.</footer>

  <script>
    function getPetIcon(species) {
      species = species.toLowerCase();
      if (species.includes("dog")) return "fa-dog";
      if (species.includes("cat")) return "fa-cat";
      if (species.includes("bird")) return "fa-dove";
      if (species.includes("fish")) return "fa-fish";
      if (species.includes("rabbit")) return "fa-kiwi-bird"; // closest icon
      return "fa-paw"; // default paw icon
    }

    async function fetchPets() {
      const res = await fetch("/pets");
      const pets = await res.json();
      const ul = document.getElementById("petList");
      ul.innerHTML = "";
      if (pets.length === 0) {
        ul.innerHTML = "<li>No pet profiles found.</li>";
        return;
      }
      pets.forEach((pet) => {
        const li = document.createElement("li");
        li.className = "pet-item";

        const icon = document.createElement("i");
        icon.className = `pet-icon fa-solid ${getPetIcon(pet.species)}`;
        li.appendChild(icon);

        const fields = [
          ["Name", pet.name],
          ["Species", pet.species],
          ["Breed", pet.breed],
          ["Age", pet.age],
          ["Owner", pet.ownerName],
        ];

        fields.forEach(([label, value]) => {
          const div = document.createElement("div");
          div.className = "pet-field";
          div.innerHTML = `<span>${label}:</span> <span>${value}</span>`;
          li.appendChild(div);
        });

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          await fetch("/pets/" + pet.id, { method: "DELETE" });
          fetchPets();
        };
        li.appendChild(delBtn);

        ul.appendChild(li);
      });
    }

    document.getElementById("petForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const species = document.getElementById("species").value.trim();
      const breed = document.getElementById("breed").value.trim();
      const age = document.getElementById("age").value;
      const ownerName = document.getElementById("ownerName").value.trim();

      if (!name || !species || !breed || !age || !ownerName) {
        alert("All fields are required");
        return;
      }

      const res = await fetch("/pets", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, species, breed, age, ownerName }),
      });

      if (res.ok) {
        e.target.reset();
        fetchPets();
      } else {
        alert("Failed to add pet profile");
      }
    });

    fetchPets();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
