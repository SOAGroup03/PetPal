<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications - PetPal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e9f0fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #17a2b8; /* Bootstrap info color */
      color: white;
      padding: 2rem 2rem;
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      box-shadow: 0 3px 8px rgba(23,162,184,0.5);
      user-select: none;
      margin-bottom: 2rem;
    }

    main {
      flex-grow: 1;
      max-width: 800px;
      margin: 0 auto 4rem;
      padding: 3rem 3rem 3rem 3rem;
      background: white;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    form input, form button {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      padding: 0.7rem 1rem;
      border-radius: 8px;
    }

    form button {
      font-weight: 700;
      padding: 0.75rem 1.25rem;
      width: max-content;
      background-color: #17a2b8;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }
    form button:hover {
      background-color: #117a8b;
    }

    h2 {
      font-weight: 700;
      font-size: 1.75rem;
      margin-top: 0;
      user-select: none;
      color: #212529;
    }

    #notificationList {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .notification-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      background-color: #d1ecf1; /* light info bg */
      box-shadow: 0 3px 10px rgba(23,162,184,0.25);
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
    }

    .notification-item button {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .notification-item button:hover {
      background-color: #b02a37;
    }

    footer {
      text-align: center;
      padding: 1.25rem 0;
      color: #666;
      font-size: 0.95rem;
      background: #d1ecf1;
      user-select: none;
    }

    @media (max-width: 600px) {
      main {
        margin: 0 1rem 3rem;
        padding: 2rem 1.5rem;
      }

      .notification-item {
        flex-direction: column;
        align-items: flex-start;
        font-size: 1rem;
      }

      .notification-item button {
        margin-top: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>Notifications</header>

  <main>
    <form id="notificationForm" class="d-flex flex-column">
      <input type="text" id="title" class="form-control" placeholder="Title" required />
      <input type="text" id="message" class="form-control" placeholder="Message" required />
      <input type="text" id="recipient" class="form-control" placeholder="Recipient Username" required />
      <button type="submit">Send Notification</button>
    </form>

    <h2>Notification History</h2>
    <ul id="notificationList" class="list-unstyled"></ul>
  </main>

  <footer>&copy; 2025 PetPal - All rights reserved.</footer>

  <script>
    async function fetchNotifications() {
      const res = await fetch("/notifications");
      const notifications = await res.json();
      const ul = document.getElementById("notificationList");
      ul.innerHTML = "";
      if (notifications.length === 0) {
        ul.innerHTML = "<li>No notifications found.</li>";
        return;
      }
      notifications.forEach((notif) => {
        const li = document.createElement("li");
        li.className = "notification-item";

        const dateStr = new Date(notif.date).toLocaleDateString(undefined, {
          year: "numeric",
          month: "short",
          day: "numeric",
        });

        li.textContent = `${dateStr} - To: ${notif.recipient} | ${notif.title}: ${notif.message}`;

        // Delete button
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          await fetch("/notifications/" + notif.id, { method: "DELETE" });
          fetchNotifications();
        };
        li.appendChild(delBtn);

        ul.appendChild(li);
      });
    }

    document.getElementById("notificationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();
      const recipient = document.getElementById("recipient").value.trim();

      if (!title || !message || !recipient) {
        alert("All fields are required");
        return;
      }

      const res = await fetch("/notifications", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, message, recipient }),
      });

      if (res.ok) {
        e.target.reset();
        fetchNotifications();
      } else {
        alert("Failed to send notification");
      }
    });

    fetchNotifications();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
