apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: petpal
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: petpal/user-service:latest
        ports:
        - containerPort: 5001
        env:
        - name: MONGODB_URI
          value: "mongodb+srv://acsujan69:petpal123@petpal.9k6d9qu.mongodb.net/"
        - name: DATABASE_NAME
          value: "petpal_users"
        - name: JWT_SECRET
          value: "your_jwt_secret_key_here"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: petpal
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
  type: ClusterIP