apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  namespace: petpal
  labels:
    app: appointment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
    spec:
      containers:
      - name: appointment-service
        image: petpal/appointment-service:latest
        ports:
        - containerPort: 5003
        env:
        - name: MONGODB_URI
          value: "mongodb+srv://acsujan69:petpal123@petpal.9k6d9qu.mongodb.net/"
        - name: DATABASE_NAME
          value: "petpal_appointments"
        - name: USER_SERVICE_URL
          value: "http://user-service:5001"
        - name: PET_SERVICE_URL
          value: "http://pet-service:5002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-service
  namespace: petpal
  labels:
    app: appointment-service
spec:
  selector:
    app: appointment-service
  ports:
  - port: 5003
    targetPort: 5003
    protocol: TCP
  type: ClusterIP