apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: petpal
  labels:
    app: frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: gcr.io/petpal-467223/frontend:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: USER_SERVICE_URL
          value: "http://user-service:5001"
        - name: PET_SERVICE_URL
          value: "http://pet-service:5002"
        - name: APPOINTMENT_SERVICE_URL
          value: "http://appointment-service:5003"
        - name: MEDICAL_SERVICE_URL
          value: "http://medical-service:5004"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: petpal-secrets
              key: secret-key
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: petpal
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  type: LoadBalancer