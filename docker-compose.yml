version: '3.8'

services:
  # Frontend Service
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - USER_SERVICE_URL=http://user-service:5001
      - PET_SERVICE_URL=http://pet-service:5002
      - APPOINTMENT_SERVICE_URL=http://appointment-service:5003
      - MEDICAL_SERVICE_URL=http://medical-service:5004
    depends_on:
      - user-service
      - pet-service
      - appointment-service
      - medical-service
    networks:
      - petpal-network

  # User Microservice
  user-service:
    build: ./services/user-service
    ports:
      - "5001:5001"
    environment:
      - MONGODB_URI=mongodb+srv://acsujan69:petpal123@petpal.9k6d9qu.mongodb.net/
      - DATABASE_NAME=petpal_users
      - JWT_SECRET=your_jwt_secret_key_here
    networks:
      - petpal-network

  # Pet Microservice
  pet-service:
    build: ./services/pet-service
    ports:
      - "5002:5002"
    environment:
      - MONGODB_URI=mongodb+srv://acsujan69:petpal123@petpal.9k6d9qu.mongodb.net/
      - DATABASE_NAME=petpal_pets
      - USER_SERVICE_URL=http://user-service:5001
    depends_on:
      - user-service
    networks:
      - petpal-network

  # Appointment Microservice
  appointment-service:
    build: ./services/appointment-service
    ports:
      - "5003:5003"
    environment:
      - MONGODB_URI=mongodb+srv://acsujan69:petpal123@petpal.9k6d9qu.mongodb.net/
      - DATABASE_NAME=petpal_appointments
      - USER_SERVICE_URL=http://user-service:5001
      - PET_SERVICE_URL=http://pet-service:5002
    depends_on:
      - user-service
      - pet-service
    networks:
      - petpal-network

  # Medical History Microservice
  medical-service:
    build: ./services/medical-service
    ports:
      - "5004:5004"
    environment:
      - MONGODB_URI=mongodb+srv://acsujan69:petpal123@petpal.9k6d9qu.mongodb.net/
      - DATABASE_NAME=petpal_medical
      - USER_SERVICE_URL=http://user-service:5001
      - PET_SERVICE_URL=http://pet-service:5002
    depends_on:
      - user-service
      - pet-service
    networks:
      - petpal-network

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - petpal-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - petpal-network

networks:
  petpal-network:
    driver: bridge

volumes:
  grafana-storage: