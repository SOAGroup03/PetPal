<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetPal Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #e9f0fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .header-bar {
      height: 60px;
      background-color: #4a90e2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 1.5rem;
      position: relative;
      box-shadow: 0 3px 8px rgba(74,144,226,0.5);
      user-select: none;
    }

    .greeting {
      margin-right: 1rem;
      font-weight: 600;
      font-size: 1rem;
    }

    #logoutBtn {
      background-color: #e74c3c;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #logoutBtn:hover {
      background-color: #c0392b;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      max-width: 100vw;
      max-height: calc(100vh - 60px);
      box-sizing: border-box;
    }

    .welcome-msg {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #1a1a1a;
      user-select: none;
    }

    .grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2rem;
      max-height: 100%;
    }

    .service-btn {
      background: white;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      font-weight: 700;
      font-size: 1.25rem;
      color: #444;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      user-select: none;
      padding: 1.5rem;
    }
    .service-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      color: #000;
      text-decoration: none;
    }

    /* Service button colors */
    .user-profile { background-color: #4a90e2; color: white; }
    .pet-profile { background-color: #28a745; color: white; }
    .appointment { background-color: #ffc107; color: #212529; }
    .notification { background-color: #17a2b8; color: white; }

    .service-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
      .service-btn {
        font-size: 1.1rem;
        border-radius: 8px;
      }
    }
  </style>

  <script>
    // Check token and extract username for greeting
    let username = null;

    (async () => {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/login.html";
        return;
      }

      // Verify token with backend
      try {
        const res = await fetch("/verify-token", {
          headers: { Authorization: "Bearer " + token }
        });
        if (!res.ok) throw new Error("Invalid token");
        const data = await res.json();
        username = data.username || "User";

        // Insert username greeting
        document.getElementById("greeting").textContent = `Hi, ${username}`;
      } catch {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      }
    })();
  </script>
</head>
<body>
  <header class="header-bar">
    <span class="greeting" id="greeting">Hi, User</span>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <div class="welcome-msg">Welcome to PetPal</div>
    <div class="grid">
      <a href="/profile.html" class="service-btn user-profile" aria-label="Your Profile">
        <svg class="service-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
        </svg>
        Your Profile
      </a>

      <a href="http://localhost:3002" target="_blank" class="service-btn pet-profile" aria-label="Pet Profile">
        <svg class="service-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 22c5.5 0 10-2.7 10-6v-5c0-3.3-4.5-6-10-6S2 7.7 2 11v5c0 3.3 4.5 6 10 6z"/>
        </svg>
        Pet Profile
      </a>

      <a href="http://localhost:3003" target="_blank" class="service-btn appointment" aria-label="Appointment">
        <svg class="service-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M19 3h-1V1h-2v2H8V1H6v2H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2zM5 21V9h14v12H5z"/>
        </svg>
        Appointment
      </a>

      <a href="http://localhost:3004" target="_blank" class="service-btn notification" aria-label="Notification">
        <svg class="service-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 22a2.5 2.5 0 002.5-2.5h-5A2.5 2.5 0 0012 22zm6-6v-5a6 6 0 00-12 0v5L4 18h16l-2-2z"/>
        </svg>
        Notification
      </a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    };
  </script>
</body>
</html>
