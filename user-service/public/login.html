<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PetPal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 2rem;
    }
    .btn-primary {
      background-color: #4a90e2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #357ABD;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #4a90e2;
      border-color: #4a90e2;
    }
    .error-msg {
      color: #d9534f;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>

  <div class="card shadow-sm">
    <h3 class="text-center mb-4 text-primary">Login to PetPal</h3>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter username"
          required
          minlength="3"
          maxlength="20"
        />
        <div id="usernameError" class="error-msg d-none">Username must be 3-20 characters</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          required
          minlength="6"
        />
        <div id="passwordError" class="error-msg d-none">Password must be at least 6 characters</div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

      <div class="text-center">
        Don't have an account? <a href="register.html">Register here</a>
      </div>

      <div id="responseMsg" class="text-center mt-3"></div>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const responseMsg = document.getElementById('responseMsg');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseMsg.textContent = '';

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (username.length < 3 || username.length > 20) {
        usernameError.classList.remove('d-none');
        return;
      } else {
        usernameError.classList.add('d-none');
      }

      if (password.length < 6) {
        passwordError.classList.remove('d-none');
        return;
      } else {
        passwordError.classList.add('d-none');
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();

        if (!res.ok) {
          responseMsg.style.color = '#d9534f';
          responseMsg.textContent = data.error || 'Invalid credentials';
          return;
        }

        localStorage.setItem('token', data.token);
        responseMsg.style.color = '#28a745';
        responseMsg.textContent = 'Login successful! Redirecting...';

        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500);

      } catch (error) {
        responseMsg.style.color = '#d9534f';
        responseMsg.textContent = 'Network error, please try again later.';
      }
    });
  </script>
</body>
</html>
