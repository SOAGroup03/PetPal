<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetPal Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-primary">PetPal Users</h1>
    <ul id="usersList" class="list-group"></ul>
  </div>

  <script>
    async function fetchUsers() {
      try {
        const res = await fetch('/users', { headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error('Failed to fetch users');
        const users = await res.json();

        const list = document.getElementById('usersList');
        list.innerHTML = '';

        if (users.length === 0) {
          list.innerHTML = '<li class="list-group-item">No users found.</li>';
        } else {
          users.forEach(user => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${user.id}: ${user.username}`;
            list.appendChild(li);
          });
        }
      } catch (e) {
        alert(e.message);
      }
    }

    fetchUsers();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
